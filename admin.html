<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <style>
        #img{
            height: 700px;
        }
    </style>
</head>
<body>
   <!-- // <img id="img" src="https://images.urbndata.com/is/image/Anthropologie/67587972_004_b10?$a15-pdp-detail-shot$&fit=constrain&qlt=80&wid=500" alt=""> -->
    <input type="text" id="title" placeholder="title">
    <input type="text" id="brand" placeholder="Brand Name">
    <input type="number" id="price" placeholder="price">
    <input type="text" id="color" placeholder="colour">
    <input type="text" id="desc" placeholder="Details">
    <input type="url" id="rating" placeholder="rating">
    <input type="text" id="type" placeholder="type">
    <button onclick="addImage()">Add Image</button>
    <div id="images"></div>
    <button onclick="submit()">Submit at Dresses</button>
    <button onclick="submit1()">Submit at Clothing</button>
</body>
</html>
<script>
    let get=(id)=>{
        return document.querySelector(id)
    }
    let url1=` http://localhost:3000/Dresses`
    let url2=`http://localhost:3000/Clothing`
    let count=0
    function addImage(){
        count++
        let img=document.createElement('input')
        img.setAttribute('class',`image${count}`)
        img.type='url'
        img.style.display='block'
        img.placeholder=`image${count} url`
        document.getElementById('images').append(img)
    }

    async function submit(){
        // event.preventDefault()
        let productData={
            title:get('#title').value,
            brand:get('#brand').value,
            price:get('#price').value,
            color:get('#color').value,
            productDetails:get('#desc').value,
            rating:get('#rating').value,
            type:get('#type').value,
            images:{
                image:[]
            }
        }
        for(let i=1;i<=count;i++){
            let img=get(`.image${i}`).value
            productData.images.image.push(img)
        }
        productData=JSON.stringify(productData)
        let res=await fetch (url1,{
            method:'POST',
            body:productData,
            headers:{
                'Content-Type':'application/json'
            }
        })
        console.log(productData)
    }

        console.log(productData)
    }
</script>
