    <input type="number" id="price" placeholder="price">
    <input type="text" id="color" placeholder="colour">
    <input type="text" id="desc" placeholder="Details">
    <input type="url" id="rating" placeholder="rating">
    <input type="text" id="type" placeholder="type">
    <button onclick="addImage()">Add Image</button>
    <div id="images"></div>
    <button onclick="submitDress()">Submit At Dress</button>

<script>
    let get=(id)=>{
        return document.querySelector(id)
    }
    let urlDresses=`http://localhost:3000/Dresses`
    let urlCloth=`http://localhost:3000/Clothing`
    let urlShoe=`http://localhost:3000/Shoes`
    let urlAcc=`http://localhost:3000/Accessories`
    let urlGift=`http://localhost:3000/gift&candles`
    let urlHome=`http://localhost:3000/homes&furniture`
    let urlBeauty=`http://localhost:3000/beauty&wellness`
    let urlGarden=`http://localhost:3000/garden&outdoor`
    let urlWedding=`http://localhost:3000/wedding`
    let urlSale=`http://localhost:3000/sales`
    let count=0
    function addImage(){
        count++
        let img=document.createElement('input')
        img.setAttribute('class',`image${count}`)
        img.type='url'
        img.style.display='block'
        img.placeholder=`image${count} url`
        document.getElementById('images').append(img)
    }

    async function submitGift(){
        // event.preventDefault()
        let productData={
            title:get('#title').value,
            brand:get('#brand').value,
            price:get('#price').value,
            color:get('#color').value,
            productDetails:get('#desc').value,
            rating:get('#rating').value,
            type:get('#type').value,
            images:{
                image:[]
            }
        }
        for(let i=1;i<=count;i++){
            let img=get(`.image${i}`).value
            productData.images.image.push(img)
        }
        productData=JSON.stringify(productData)
        let res=await fetch (urlGift,{
            method:'POST',
            body:productData,
            headers:{
                'Content-Type':'application/json'
            }
        })
        console.log(productData)
    }
